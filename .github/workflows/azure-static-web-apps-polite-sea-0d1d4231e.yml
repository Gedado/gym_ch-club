name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Instalamos pnpm porque tu proyecto está diseñado para él
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # Instalamos ignorando los problemas de versiones de React 19
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      # Construimos el sitio estático
      - name: Build Project
        run: pnpm run build

      - name: Upload to Azure
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_SEA_0D1D4231E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/" 
          api_location: "" 
          output_location: "out" 
          skip_app_build: true # Le decimos a Azure que no intente compilar nada, que ya lo hicimos nosotros



