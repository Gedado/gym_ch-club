name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      # 1. Configuramos Node.js manualmente
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 2. Instalamos dependencias forzando la compatibilidad
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # 3. Compilamos el proyecto de Next.js
      - name: Build Project
        run: npm run build

      # 4. Subimos el resultado a Azure (sin que Azure intente compilar de nuevo)
      - name: Upload to Azure
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_SEA_0D1D4231E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/" 
          api_location: "" 
          output_location: "out" 
          skip_app_build: true # <--- ESTO ES LA CLAVE: Evita que Azure falle al intentar compilar


